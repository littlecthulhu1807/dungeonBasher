<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Basher</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <!--Game Container-->
    <div class="game_container">

        <!--Game Container Left-->
        <div class="game_container_left">
            <div class="eqipment_container">
                Equipment
            </div>
            <div class="inventory_container">
                Inventory
            </div>
        </div>


        <!--Game Container Top-->
        <div class="game_container_top">
            <h1 class="title">DUNGEON BASHER</h1>
            <div class="statistics_container">
                <p class="damage_display"><span class="statistics_display" id="damage_html">1</span> Damage</p>
                <p class="gold_display"><span class="statistics_display" id="gold_html">1</span> Gold</p>
                <p class="xp_display"><span class="statistics_display" id="xp_html">1</span> XP</p>
                <br>
            </div>
            <span class="disclaimer">
                DISCLAIMER: BACKGROUND TEXTURE PLACEHOLDER BY: <br>
                https://www.craiyon.com/image/IHKgqyUjQ06w5bdzVNWKYg
                </span>
        </div>


        <!--Game Container Right-->
        <div class="game_container_right">
            <div class="upgrades_container">
                upgrades here!
            </div>
            <div class="version"> alpha 0.1</div>
        </div>


        <!--Game Container Center-->
        <div class="game_container_center">

            <div class="center_ui">
                <div class="center_health_bar">
                    <div class="center_health_bar_progress"></div>
                    <p id="healthbar_text">Monster: <span id="healthbar_current_val">10</span>/<span id="healthbar_max_val">10</span></p>
                </div>
                <div class="center_attack_bar">
                    <div class="center_attack_bar_progress"></div>
                </div>
            </div>

            <img src="./assets/slime.png" alt="A monster" id="monster_image">
            <img src="./assets/fist.png" alt="A monster" id="weapon_image">

        </div>

    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
