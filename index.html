<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Basher</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <!--Game Container-->
    <div class="game_container">

        <!--Game Container Left-->
        <div class="game_container_left">
            Left Container
            <div class="eqipment_container">
                Equipments
            </div>
            <div class="inventory_container">
                Inventory
            </div>
        </div>

        <!--Game Container Top-->
        <div class="game_container_top">
            Top Container
            <h1 class="title">DUNGEON BASHER</h1>
            <div class="statistics_container">
                <p class="damage_display"><span id="damage_html">1</span> damage</p>
                hp stamina gold xp
            </div>
        </div>

        <!--Game Container Right-->
        <div class="game_container_right">
            Right Container
            <div class="upgrades_container">
                upgrades here!
            </div>
        </div>

        <!--Game Container Center-->
        <div class="game_container_center">
            Center
            <div class="center_ui">
                ui Elements
                <div class="center_attack_bar">
                    <div class="center_attack_bar_progress"></div>
                </div>
            </div>
            <div class="center_visuals">
                visuals
            </div>
        </div>

    </div>

    <script src="./main.js"></script>
</body>
</html>
